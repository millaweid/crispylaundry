        }
        p {

        }
        button {

            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #fortune-cookie-container {

        }
        #fortune-cookie {

            height: auto;
            border-radius: 5px;
            transition: transform 1s;
